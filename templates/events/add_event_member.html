{% extends 'base/base.html' %}
{% block title %}Add Event Member{% endblock title %}
{% block breadcrumb %}Add Event Member{% endblock breadcrumb %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            <h5>Add member to event</h5>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-success" href="{% url 'join-event-list' %}">Add to list</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy  }}
                        <button class="btn btn-success ml-2" type="submit">Add member</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
