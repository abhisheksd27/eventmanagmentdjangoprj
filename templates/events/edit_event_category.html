{% extends 'base/base.html' %}
{% block title %}Edit Event Category{% endblock title %}
{% block breadcrumb %}Edit Event Category{% endblock breadcrumb %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            <h5>Edit Event Category</h5>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-success" href="{% url 'event-category-list' %}">Category List</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy  }}
                        <button class="btn btn-success ml-2" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
